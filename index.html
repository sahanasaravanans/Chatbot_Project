{% extends 'layout.html' %}

{% block title %}Welcome to Alumni Portal{% endblock %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-light">Welcome to the Alumni Portal</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Connect with fellow alumni, discover exclusive events, and access resources tailored for our graduate community.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-4 gap-3">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-lg px-4">Register</a>
        </div>
    </div>
</div>
{% endblock %}
